{% set name = "chronon-ai" %}
{% set version = "0.0.80" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0031128502291135dc5be23693c6fabc4a586ccdfb3ffaf61971a05beda8e544

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  script_env:
    - CHRONON_VERSION_STR={{ version }}

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - click
    - thrift

# Wait for upstream to fix thrift pin before adding pip check
test:
  imports:
    - ai.chronon
  requires:
    - pip

about:
  summary: Chronon python API library
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/airbnb/chronon

extra:
  recipe-maintainers:
    - iamthebot
    - nikhilsimha
    - pengyu-hou
    - hzding621
    - snapbug
